<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>

<body>
    <div class="swiper-container">
         <<div class="swiper-wrapper"> 
            <div class="swiper-slide"><img src="./img/1.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/2.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/3.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/4.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/5.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/6.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/7.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/8.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/9.jpeg" alt=""></div>
        </div>
        <div class=".swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 20,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
            autoplay: {
                delay: 500,
                disableOnInteraction: false,
            },
        });
    </script>
</body>

</html>
